<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <header style="width: 100%; height : 60px;background-color: brown; margin:auto" class="text-center">
        <h1>
            My Team
        </h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="card col-md-2" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">${name}</h5>
                    <p class="card-text">
                    <img src="piggy-bank.png" style="height: 25px;width: 25px;" alt="">${title}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">${id}</li>
                    <li class="list-group-item">Email: <a href="#">${email}</a> </li>
                    <li class="list-group-item">${officeNumber}</li>
                </ul>
            </div>

        </div>
    </div>

</body>

</html>
